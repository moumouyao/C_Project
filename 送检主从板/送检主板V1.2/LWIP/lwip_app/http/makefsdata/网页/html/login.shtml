<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>设备参数</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height:100%;
			margin: 0;
			border: 0;
			padding: 0;
		}
		.contrainer{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	
		h1{
			text-align: center;
			color: #fff;
			background-color: #173882;
			width: 100%;
			padding: 0;
			margin: 0;
			height: 90px;
			line-height: 90px;
			border-bottom: 3px solid yellow;
		}
		ul,li,a{
			list-style-type: none;
			padding: 0;
			text-align: right;
			color: white;
		}
		a:link, a:visited {
		  width: 90%;
		  padding: 10px 5%;
		  text-align: right;
		  text-decoration: none;
		  display: inline-block;
		  border-bottom: 1px solid #fff;
		}
		li:first-child{
			border-top: 1px solid #fff;
		}

		a:hover, a:active {
		  background-color: #FFF;
		  color: #173882;
		}
		.actived{
		  background-color: #FFF;
		  color: #173882;
		}
		.foot{
			width: 100%;
			position: absolute;
			bottom:10px;
			left:0;
			right:0;
			margin:0 auto;
		}
		.foot>.block{
			width: 80%;
			margin: 0 auto;
			text-align: center;
		}
		.foot>.right{
			position: fixed;
			bottom: 10px;
			width: 300px;
			right: 15px;
			text-align: right;
		}
		.block span{
			padding:0 15px;
			font-size:14px;
			color:#696969;
		}
		.hidden{
			display:none;
		}
		.input_span{
			font-weight:normal;
			font-size:14px;
			margin-bottom:15px ;
		}
		.logindiv{
			text-align: center;
			border: 1px solid #ccc;
			padding: 50px 100px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
		.submit{
			width: 180px;
			height: 30px;
			background-color: #173882;
			color: #fff;
			border: 0;
		}
	</style>
</head>
<body>
<div class="contrainer">
	<h1>郑州汉威光电情报板设置</h1>

	<div class="logindiv">
		<!-- <form  onsubmit="return check();" method="post" action=""> -->
			<h3>请输入密码</h3>
			<input type="password" name ="password" id="password" class="input_span" />
			<br/>
			<input type="submit" class="submit" id="submit" onclick="check();"  value="登录"/>
		<!-- </form> -->
	</div>

	<div class="foot">
		<div class="block">
			网页版本:<span>V.1.1</span> 主控版本:<span><!--#z--></span>
		</div>
		<div class="right">
			销售电话：0371—65923888<br>技术支持：0371—62003091
		</div>
	</div>
</div>
<script language="javascript" type="text/javascript">
 function check() {
 	var pwd = document.getElementById("password").value;
 	if (pwd === "" || pwd.length < 0) {
 		alert("密码不能为空");
        return false;
 	}
 	if(window.btoa(pwd) === "aHdnZDY1OTIzODg4"){
	    document.location.href = 'index.shtml';
	}else{
		alert("密码错误");
		return false;
	}
	return false;
 }

  document.onkeydown = function (e) {
            var theEvent = window.event || e;
            var code = theEvent.keyCode || theEvent.which;
            if (code == 13) {
            	document.getElementById("submit").click();
            }
        }

</script>
</body>
</html>
